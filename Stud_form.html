<!DOCTYPE html>
<html>
<head>
<link rel=StyleSheet href="stud_form.css" TYPE="text/css">
</head>
<body>
<div>
	<div class="header">
	<h1>Welcome to Students Registration</h1>
	</div>
	<div class="stud_reg" >
		<div class="stud_reg_header"><h3>Submit your Data</h3></div>
	  <form action="http://blooming-beach-2334.herokuapp.com/users.json" method="post" enctype=>
		<div class="row">
			<span class="label">Name:</span>
			<span class="formw">
				<input class="box" type="text" size="25" name="name" required="required"/>
			</span>
		</div>
		<div class="row">
			<span class="label">Age:</span>
			<span class="formw"><input class="box" type="number" size="25" name="age" required="required" min="1" max="120"/></span>
		</div>
		<div class="row">
			<span class="label">Gender</span>
			<span class="formw">
				<select name="gender" id="gender" class="required" required >
                    <option value="">Select Gender</option>
                    <option value="Male" selected="selected">Male</option>
                    <option value="Female">Female</option>
				</select>
			</span>
		</div>
		<div class="row">
			<span class="label">Email ID</span>
			<span class="formw"><input class="box" type="email" size="25" name="email" required="required"/></span>
		</div>
		<div class="row">
			<span class="label">Description:</span>
			<span class="formw">
				<textarea class="box" cols="25" rows="8" name="description">Go ahead - write something...</textarea>
			</span>
		</div>
		<div class="row">
			<span class="label">Address:</span>
			<span class="formw">
				<textarea class="box" cols="25" rows="8" name="address">Go ahead - write something...</textarea>
			</span>
		</div>   
		<div class="row">
			<span class="label">Pincode:</span>
			<span class="formw">
				<input class="box" type="text" pattern="[0-9]{6}" name="pincode" required="required"/>
			</span>
		</div>
		<div class="row">
			<span class="label">
				<input type="submit" value="Submit"/>
			</span>
			<span class="formw">
				<input type="button" value="Show all students" onClick="parent.location='http://blooming-beach-2334.herokuapp.com/users.json'" />
			</span>
		</div>
		<div class="spacer">&nbsp;</div>
	</form>
</div>
</div>
</body>
</html>
